- kind: "DeploymentConfig"
  apiVersion: "v1"
  metadata:
    name: "${JENKINS_SERVICE_NAME}"
    creationTimestamp: null
  spec:
    strategy:
      type: "Recreate"
      resources: {}
    triggers:
    - type: "ConfigChange"
    replicas: 1
    selector:
      name: "${JENKINS_SERVICE_NAME}"
    template:
      metadata:
        creationTimestamp: null
        labels:
          name: "${JENKINS_SERVICE_NAME}"
      spec:
        containers:
        - name: "jenkins"
          image: "${JENKINS_IMAGE}"
          env:
          - name: "JENKINS_PASSWORD"
            value: "${JENKINS_PASSWORD}"
          resources: {}
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: "IfNotPresent"
          capabilities: {}
          securityContext:
          capabilities: {}
          privileged: false
        restartPolicy: "Always"
        dnsPolicy: "ClusterFirst"
      status: {}
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: image-scanner
  spec:
    template:
      metadata:
        labels:
          name: image-scanner
      spec:
        containers:
        - name: image-scanner
          image: "${SCANNER_IMAGE}"
          volumeMounts:
          - name: scan-container-contents
            mountPath: /container-contents
        volumes:
        - name: scan-container-contents
          persistentVolumeClaim:
            claimName: ${NAME}
    replicas: 1
    selector:
      name: image-scanner
