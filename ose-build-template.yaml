---
kind: Template
apiVersion: v1
metadata:
  name: automated-build
  creationTimestamp:
  annotations:
    description: |
      An OpenShift v3 template that sets up an automated build pipeline
      to build, test and promote docker images from a Dockerfile.
    provider: aweiteka@redhat.com
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "${BUILD_IMAGE_NAME}"
    creationTimestamp:
  spec:
    tags:
    - name: "${BUILD_IMAGE_TAG}"
      from:
        Kind: ImageStreamTag
        Name: "${BUILD_IMAGE_TAG}"
  status:
    dockerImageRepository: ''
- kind: ImageStream
  apiVersion: v1
  metadata:
    annotations:
      openshift.io/image.dockerRepositoryCheck: 2015-08-24T14:21:58Z
    creationTimestamp: null
    name: "${BASE_DOCKER_IMAGE}"
  spec:
    dockerImageRepository: "${BASE_DOCKER_IMAGE}"
  status:
    dockerImageRepository: ""
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: "${NAME}"
    creationTimestamp:
    labels:
      name: "${NAME}"
  spec:
    triggers:
    - type: generic
      generic:
        secret: "${GENERIC_SECRET}"
    source:
      type: Git
      git:
        uri: "${SOURCE_URI}"
      contextDir: "${BUILD_CONTEXT_DIR}"
    strategy:
      type: Docker
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: "${BASE_DOCKER_IMAGE}:${BASE_DOCKER_IMAGE_TAG}"
    output:
      to:
        kind: ImageStreamTag
        name: "${BUILD_IMAGE_NAME}:${BUILD_IMAGE_TAG}"
    resources: {}
  status:
    lastVersion: 0
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${NAME}-${BUILD_IMAGE_TAG}"
  spec:
    template:
      metadata:
        labels:
          name: "${NAME}-${BUILD_IMAGE_TAG}"
      spec:
        containers:
        - name: "${NAME}"
          image: "${BUILD_IMAGE_NAME}"
          volumeMounts:
          - name: "${NAME}-scan"
            mountPath: "/"
        volumes:
        - name: "${NAME}-scan"
          persistentVolumeClaim:
            claimName: ${NAME}
    replicas: 1
    selector:
      name: "${NAME}-${BUILD_IMAGE_TAG}"
    triggers:
    - type: imageChange
      imageChangeParams:
        automatic: true
        from:
          kind: ImageStreamTag
          name: "${BUILD_IMAGE_NAME}:${BUILD_IMAGE_TAG}"
    - type: generic
      generic:
        secret: "${GENERIC_SECRET}"
    strategy:
      type: Recreate
      recreateParams:
- kind: "Service"
  apiVersion: "v1"
  metadata:
    name: "${NAME}-${BUILD_IMAGE_TAG}"
    creationTimestamp: null
  spec:
    ports:
    - name: "test"
      protocol: "TCP"
      port: 8000
      targetPort: 80
      nodePort: 0
    selector:
      name: "${NAME}-${BUILD_IMAGE_TAG}"
    portalIP: ""
    type: "ClusterIP"
    sessionAffinity: "None"
  status:
    loadBalancer: {}
- kind: "PersistentVolumeClaim"
  apiVersion: "v1"
  metadata:
    name: "${NAME}"
    creationTimestamp: null
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- kind: "Service"
  apiVersion: "v1"
  metadata:
    name: "${JENKINS_SERVICE_NAME}"
    creationTimestamp: null
  spec:
    ports:
    - name: "web"
      protocol: "TCP"
      port: 8080
      targetPort: 8080
      nodePort: 0
    selector:
      name: "${JENKINS_SERVICE_NAME}"
    portalIP: ""
    type: "ClusterIP"
    sessionAffinity: "None"
  status:
    loadBalancer: {}
